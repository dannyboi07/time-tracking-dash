<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main class="master-container">
    <div id="optionsCtn" class="options-container">
      <div id="upperCtn" class="options-upper-container">
        <div class="options-profile-container">
          <img src="./images/image-jeremy.png" alt="Image of Jeremy">
          <div>
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
      </div>

      <ul id="nav" class="filter">
        <li><a href="#">Daily</a></li>
        <li><a href="#">Weekly</a></li>
        <li><a href="#">Monthly</a></li>
      </ul>
    </div>

    <div id="stats-ctn" class="stats-container">

    </div>
  </main> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./scripts/script.js">
  </script>

</html>
